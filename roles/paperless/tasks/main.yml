---
# tasks file for paperless
- name: Set project base name
  ansible.builtin.set_fact:
    project_base_name: paperless

- name: Set Project variables
  ansible.builtin.set_fact:
    project_name: "{{ project_base_name }}{{ project_suffix | default('') }}"

- name: Set Project variables
  ansible.builtin.set_fact:
    project_dir: "{{ ansible_user_dir }}/podman/{{ project_name }}"

- name: Set database service name
  ansible.builtin.set_fact:
    db_name: "{{ project_name }}_db"

- name: Set database hostname
  ansible.builtin.set_fact:
    db_hostname: "{{ db_name }}-pod"

- name: Create directory
  ansible.builtin.file:
    path: "{{ project_dir }}"
    state: directory
    mode: "0755"

- name: Multiblock
  # notify: Restart {{ ansible_role_name }}
  block:
    - name: Podman - Networks
      containers.podman.podman_network:
        name: "{{ item.name }}"
        internal: "{{ item.internal }}"
        state: present
      with_items:
        - name: "{{ project_name }}_default"
          internal: false
        - name: "{{ backend_network }}"
          internal: true
        - name: "{{ project_name }}_db"
          internal: true

    - name: Podman - Secrets
      containers.podman.podman_secret:
        name: "{{ project_name }}_secrets"
        data: |
          apiVersion: v1
          data:
            db_password: {{ paperless_db_password | b64encode }}
            db_user: {{ paperless_db_user | b64encode }}
          kind: Secret
          metadata:
            name: {{ project_name }}_secrets

    - name: Create volumes
      containers.podman.podman_volume:
        name: "{{ item }}"
        state: present
      with_items:
        - "{{ project_name }}-data"
        - "{{ project_name }}-media"

    - name: Template kube file
      ansible.builtin.template:
        src: ../shared/templates/concat.j2
        dest: "{{ project_dir }}/{{ project_name }}.kube"
        mode: "0644"
      vars:
        input_files:
          - paperless.kube.j2
          - paperless.configmap.j2

    - name: Create Quadlet
      containers.podman.podman_play:
        kube_file: "{{ project_dir }}/{{ project_name }}.kube"
        quadlet_filename: "{{ project_name }}"
        network:
          - "{{ project_name }}_default"
          - "{{ backend_network }}"
          - "{{ project_name }}_db"
        quadlet_options: |
            [Install]
            WantedBy=default.target
            [Unit]
            Requires={{ db_name }}.service
        state: quadlet

# END OF BLOCK

- name: Set mariadb_network (Needed because of lazy evaluation)
  ansible.builtin.set_fact:
    db_networks:
      - "{{ project_name }}_db"

- name: Include Mariadb
  ansible.builtin.include_role:
    name: .mariadb
  vars:
    mariadb_name: "{{ db_name }}"
    mariadb_networks: "{{ db_networks }}"
    mariadb_user: "{{ paperless_db_user }}"
    mariadb_password: "{{ paperless_db_password }}"
    mariadb_root_password: "{{ paperless_db_root_password }}"
    mariadb_image_tag: "10"
